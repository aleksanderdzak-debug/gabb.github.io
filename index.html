<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Gabisiowa niespodzianka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #ffebc2 0, #8b0000 45%, #013220 100%);
            color: #fff7e6;
        }

        .snow {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image:
                radial-gradient(circle, rgba(255, 255, 255, 0.9) 0, rgba(255, 255, 255, 0) 55%),
                radial-gradient(circle, rgba(255, 255, 255, 0.7) 0, rgba(255, 255, 255, 0) 55%),
                radial-gradient(circle, rgba(255, 255, 255, 0.6) 0, rgba(255, 255, 255, 0) 55%);
            background-size: 4px 4px, 3px 3px, 2px 2px;
            animation: snow 20s linear infinite;
            opacity: 0.3;
            z-index: 1;
        }

        @keyframes snow {
            0% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(20px);
            }
        }

        .card {
            position: relative;
            z-index: 2;
            width: 95%;
            max-width: 550px;
            background: linear-gradient(145deg, #7c0000 0%, #013220 60%, #b8860b 100%);
            border-radius: 20px;
            padding: 2.5rem 2.25rem 2.75rem;
            box-shadow:
                0 18px 40px rgba(0, 0, 0, 0.4),
                0 0 0 3px rgba(255, 215, 0, 0.6);
            border: 2px solid rgba(255, 215, 0, 0.9);
        }

        .card-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.45rem;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 1.55rem;
            font-weight: 700;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: #ffd700;
            font-family: "Arial", serif;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 999px;
            padding: 0.35rem 1rem;
            font-size: 0.82rem;
            border: 1px solid rgba(255, 215, 0, 0.7);
            text-align: center;
            color: #ffd700;
            font-family: "Arial", serif;
        }

        .badge span.icon {
            font-size: 1.15rem;
        }

        .steps-indicator {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 215, 0, 0.6);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .step-dot.active {
            background: #ffd700;
            transform: scale(1.25);
        }

        .content {
            text-align: center;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .message {
            font-size: 1.35rem;
            line-height: 1.45;
            font-family: "Arial", serif;
        }

        .message strong {
            color: #ffd700;
            font-weight: 700;
        }

        .subtext {
            font-size: 0.95rem;
            opacity: 0.95;
            font-style: italic;
            font-family: "Arial", serif;
        }

        .art-row {
            display: flex;
            justify-content: center;
            gap: 1.4rem;
            margin-top: 0.3rem;
            font-size: 2.1rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .actions {
            margin-top: 2.2rem;
            display: flex;
            justify-content: center;
        }

        button,
        a.download-link {
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: bold;
            padding: 0.9rem 2.1rem;
            border-radius: 999px;
            background: linear-gradient(135deg, #ffd700, #ffb400);
            color: #5a0000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.45);
            text-decoration: none;
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
            font-family: "Arial", serif;
            letter-spacing: 0.04em;
        }

        button:hover,
        a.download-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 24px rgba(0, 0, 0, 0.5);
            filter: brightness(1.05);
        }

        .download-link span {
            font-size: 1.1rem;
        }

        .note {
            margin-top: 1.1rem;
            font-size: 0.95rem;
            opacity: 0.88;
            font-family: "Arial", serif;
            text-align: center;
            color: #ffe8c7;
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem 2.2rem;
            }

            .message {
                font-size: 1.2rem;
            }

            .art-row {
                font-size: 1.8rem;
            }
        }
    </style>

</head>
